<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الحضور</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .attendance-container {
            text-align: center;
            max-width: 400px;
            width: 100%;
            padding: 20px;
        }
        .camera-circle {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: #f8f9fa;
            margin: 0 auto 20px;
            overflow: hidden;
            position: relative;
            border: 5px solid #4361ee;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #captured-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        .btn {
            background: #4361ee;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-family: 'Tajawal', sans-serif;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px 5px;
            min-width: 120px;
        }
        .btn:hover {
            background: #3a56d4;
        }
        .btn-danger {
            background: #f72585;
        }
        .btn-danger:hover {
            background: #d3166a;
        }
        .location-info {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .btn-capture {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: #f72585;
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .btn-capture:hover {
            background: #d3166a;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="attendance-container">
        <h1>تسجيل الحضور</h1>
        
        <div class="camera-circle">
            <video id="video" autoplay playsinline></video>
            <img id="captured-image" alt="صورة الحضور">
        </div>
        
        <div class="location-info">
            <p id="location-text">جاري الحصول على الموقع...</p>
        </div>
        
        <div class="btn-group" id="btn-group">
            <button id="capture-btn" class="btn-capture"><i class="fas fa-camera"></i></button>
        </div>
        
        <div class="btn-group" id="confirm-group" style="display:none;">
            <button id="retake-btn" class="btn btn-danger">إعادة التقاط</button>
            <button id="submit-btn" class="btn">تأكيد الحضور</button>
        </div>
    </div>

    <script>
        // DOM elements
        const video = document.getElementById('video');
        const capturedImage = document.getElementById('captured-image');
        const captureBtn = document.getElementById('capture-btn');
        const retakeBtn = document.getElementById('retake-btn');
        const submitBtn = document.getElementById('submit-btn');
        const locationText = document.getElementById('location-text');
        const btnGroup = document.getElementById('btn-group');
        const confirmGroup = document.getElementById('confirm-group');
        
        let stream = null;
        let photoDataUrl = null;
        let locationData = {
            latitude: null,
            longitude: null,
            address: "غير معروف"
        };
        
        // Camera setup
        async function initCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 500 },
                        height: { ideal: 500 },
                        facingMode: 'user' 
                    }, 
                    audio: false 
                });
                video.srcObject = stream;
            } catch (err) {
                console.error("Error accessing camera:", err);
                alert("تعذر الوصول إلى الكاميرا. يرجى التحقق من الأذونات.");
            }
        }
        
        // Capture photo
        captureBtn.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            
            photoDataUrl = canvas.toDataURL('image/jpeg');
            capturedImage.src = photoDataUrl;
            capturedImage.style.display = 'block';
            video.style.display = 'none';
            
            btnGroup.style.display = 'none';
            confirmGroup.style.display = 'flex';
        });
        
        // Retake photo
        retakeBtn.addEventListener('click', () => {
            capturedImage.style.display = 'none';
            video.style.display = 'block';
            
            btnGroup.style.display = 'flex';
            confirmGroup.style.display = 'none';
            photoDataUrl = null;
        });
        
        // Get geolocation
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        locationData.latitude = position.coords.latitude;
                        locationData.longitude = position.coords.longitude;
                        
                        try {
                            const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${locationData.latitude}&lon=${locationData.longitude}&zoom=18&accept-language=ar`);
                            const data = await response.json();
                            
                            if (data.display_name) {
                                locationData.address = data.display_name;
                                locationText.textContent = data.display_name;
                            }
                        } catch (err) {
                            console.error("Error getting address:", err);
                            locationText.textContent = `إحداثيات: ${locationData.latitude}, ${locationData.longitude}`;
                        }
                    },
                    (error) => {
                        console.error("Geolocation error:", error);
                        locationText.textContent = "تعذر الحصول على الموقع الجغرافي";
                    }
                );
            } else {
                locationText.textContent = "المتصفح لا يدعم خدمة الموقع الجغرافي";
            }
        }
        
        // Submit attendance
        submitBtn.addEventListener('click', async () => {
            if (!photoDataUrl) {
                alert("يرجى التقاط صورة أولاً");
                return;
            }
            
            try {
                // هنا يتم إرسال البيانات إلى الخادم
                alert("تم تسجيل الحضور بنجاح");
                
                // إعادة تعيين الصفحة بعد التسجيل
                setTimeout(() => {
                    window.location.reload();
                }, 2000);
                
            } catch (error) {
                console.error("Error submitting attendance:", error);
                alert("حدث خطأ أثناء تسجيل الحضور");
            }
        });
        
        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            initCamera();
            getLocation();
        });
    </script>
</body>
</html>
