
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام تسجيل الحضور</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
        }
        .card h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: 'Tajawal', sans-serif;
            font-size: 16px;
        }
        .camera-container {
            width: 100%;
            height: 300px;
            background: #f8f9fa;
            border-radius: 5px;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #captured-image {
            width: 100%;
            border-radius: 5px;
            display: none;
        }
        .btn {
            background: #4361ee;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-family: 'Tajawal', sans-serif;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
            margin-top: 10px;
        }
        .btn:hover {
            background: #3a56d4;
        }
        .btn-danger {
            background: #f72585;
        }
        .btn-danger:hover {
            background: #d3166a;
        }
        .btn-group {
            display: flex;
            gap: 10px;
        }
        .btn-group button {
            flex: 1;
        }
        #spinner {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4361ee;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        .alert-danger {
            background: #fee2e2;
            color: #b91c1c;
            border: 1px solid #fecaca;
        }
        .location-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>نظام تسجيل الحضور</h2>
        
        <div id="success-alert" class="alert alert-success">
            تم تسجيل حضورك بنجاح!
        </div>
        <div id="error-alert" class="alert alert-danger">
            حدث خطأ أثناء تسجيل الحضور
        </div>
        
        <div class="form-group">
            <label for="employee-name">الاسم الكامل</label>
            <input type="text" id="employee-name" placeholder="أدخل اسمك الكامل">
        </div>
        
        <div class="form-group">
            <label>صورة الحضور</label>
            <div class="camera-container">
                <video id="video" autoplay playsinline></video>
                <canvas id="canvas" style="display:none;"></canvas>
            </div>
            <img id="captured-image" alt="صورة الحضور">
            <div class="btn-group">
                <button id="capture-btn" class="btn">التقاط صورة</button>
                <button id="retake-btn" class="btn btn-danger" style="display:none;">إعادة التقاط</button>
            </div>
        </div>
        
        <div class="location-info" id="location-info">
            <p><strong>الموقع:</strong> <span id="location-text">جاري الحصول على الموقع...</span></p>
        </div>
        
        <div id="spinner"></div>
        
        <button id="submit-btn" class="btn" disabled>تسجيل الحضور</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // DOM elements
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('capture-btn');
        const retakeBtn = document.getElementById('retake-btn');
        const submitBtn = document.getElementById('submit-btn');
        const employeeName = document.getElementById('employee-name');
        const capturedImage = document.getElementById('captured-image');
        const locationInfo = document.getElementById('location-info');
        const locationText = document.getElementById('location-text');
        const successAlert = document.getElementById('success-alert');
        const errorAlert = document.getElementById('error-alert');
        const spinner = document.getElementById('spinner');
        
        let stream = null;
        let photoDataUrl = null;
        let locationData = {
            latitude: null,
            longitude: null,
            address: "غير معروف"
        };
        
        // Camera setup
        async function initCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: 'user' 
                    }, 
                    audio: false 
                });
                video.srcObject = stream;
            } catch (err) {
                console.error("Error accessing camera:", err);
                alert("تعذر الوصول إلى الكاميرا. يرجى التحقق من الأذونات.");
            }
        }
        
        // Capture photo
        captureBtn.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            
            photoDataUrl = canvas.toDataURL('image/jpeg');
            capturedImage.src = photoDataUrl;
            capturedImage.style.display = 'block';
            
            video.style.display = 'none';
            captureBtn.style.display = 'none';
            retakeBtn.style.display = 'block';
            
            checkFormCompletion();
        });
        
        // Retake photo
        retakeBtn.addEventListener('click', () => {
            capturedImage.style.display = 'none';
            video.style.display = 'block';
            captureBtn.style.display = 'block';
            retakeBtn.style.display = 'none';
            photoDataUrl = null;
            
            submitBtn.disabled = true;
        });
        
        // Get geolocation
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        locationData.latitude = position.coords.latitude;
                        locationData.longitude = position.coords.longitude;
                        
                        try {
                            const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${locationData.latitude}&lon=${locationData.longitude}&zoom=18&accept-language=ar`);
                            const data = await response.json();
                            
                            if (data.display_name) {
                                locationData.address = data.display_name;
                                locationText.textContent = data.display_name;
                            }
                        } catch (err) {
                            console.error("Error getting address:", err);
                            locationText.textContent = `إحداثيات: ${locationData.latitude}, ${locationData.longitude}`;
                        }
                        
                        locationInfo.style.display = 'block';
                        checkFormCompletion();
                    },
                    (error) => {
                        console.error("Geolocation error:", error);
                        locationText.textContent = "تعذر الحصول على الموقع الجغرافي";
                        locationInfo.style.display = 'block';
                    }
                );
            } else {
                locationText.textContent = "المتصفح لا يدعم خدمة الموقع الجغرافي";
                locationInfo.style.display = 'block';
            }
        }
        
        // Check if form is complete
        function checkFormCompletion() {
            if (employeeName.value.trim() && photoDataUrl && locationData.latitude) {
                submitBtn.disabled = false;
            } else {
                submitBtn.disabled = true;
            }
        }
        
        // Upload image to ImgBB
        async function uploadImageToImgBB(imageData) {
            const formData = new FormData();
            const blob = await fetch(imageData).then(res => res.blob());
            formData.append('image', blob);
            
            const response = await fetch('https://api.imgbb.com/1/upload?key=51231cb6cfca03aa47a68965c8247520', {
                method: 'POST',
                body: formData
            });
            
            const data = await response.json();
            return data.data.url;
        }
        
        // Submit attendance
        submitBtn.addEventListener('click', async () => {
            const name = employeeName.value.trim();
            
            if (!name || !photoDataUrl) {
                showError("يرجى إكمال جميع البيانات المطلوبة");
                return;
            }
            
            try {
                spinner.style.display = 'block';
                submitBtn.disabled = true;
                
                // Upload image to ImgBB
                const photoUrl = await uploadImageToImgBB(photoDataUrl);
                
                // Save to Firestore
                await db.collection("attendance").add({
                    name: name,
                    photo: photoUrl,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    latitude: locationData.latitude,
                    longitude: locationData.longitude,
                    address: locationData.address
                });
                
                // Show success
                successAlert.style.display = 'block';
                errorAlert.style.display = 'none';
                
                // Reset form after 3 seconds
                setTimeout(() => {
                    successAlert.style.display = 'none';
                    employeeName.value = '';
                    capturedImage.style.display = 'none';
                    video.style.display = 'block';
                    captureBtn.style.display = 'block';
                    retakeBtn.style.display = 'none';
                    photoDataUrl = null;
                    submitBtn.disabled = true;
                    
                    // Restart camera
                    if (stream) {
                        stream.getTracks().forEach(track => track.stop());
                    }
                    initCamera();
                    getLocation();
                }, 3000);
                
            } catch (error) {
                console.error("Error submitting attendance:", error);
                spinner.style.display = 'none';
                showError("حدث خطأ أثناء تسجيل الحضور. يرجى المحاولة مرة أخرى");
                submitBtn.disabled = false;
            }
        });
        
        // Show error message
        function showError(message) {
            errorAlert.textContent = message;
            errorAlert.style.display = 'block';
            successAlert.style.display = 'none';
        }
        
        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            initCamera();
            getLocation();
            employeeName.addEventListener('input', checkFormCompletion);
        });
    </script>
</body>
</html>
