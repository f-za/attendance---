
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم الحضور</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            position: fixed;
            right: 0;
            top: 0;
            width: 250px;
            height: 100%;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px 0;
        }
        .sidebar-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid #eee;
            text-align: center;
        }
        .sidebar-header h3 {
            color: #4361ee;
            margin: 0;
        }
        .sidebar-menu {
            padding: 20px 0;
        }
        .sidebar-menu a {
            display: block;
            padding: 12px 20px;
            color: #333;
            text-decoration: none;
            transition: all 0.3s;
        }
        .sidebar-menu a:hover, .sidebar-menu a.active {
            background: rgba(67, 97, 238, 0.1);
            color: #4361ee;
            border-right: 3px solid #4361ee;
        }
        .sidebar-menu a i {
            margin-left: 10px;
        }
        .main-content {
            margin-right: 250px;
            padding: 20px;
        }
        .header {
            background: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h2 {
            margin: 0;
            color: #333;
        }
        .user-info {
            display: flex;
            align-items: center;
        }
        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 10px;
        }
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            font-family: 'Tajawal', sans-serif;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-danger {
            background: #f72585;
            color: white;
        }
        .btn-danger:hover {
            background: #d3166a;
        }
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            padding: 20px;
            margin-bottom: 20px;
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .card-header h3 {
            margin: 0;
            color: #333;
        }
        .search-box {
            position: relative;
            width: 300px;
        }
        .search-box input {
            width: 100%;
            padding: 8px 15px 8px 35px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: 'Tajawal', sans-serif;
        }
        .search-box i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }
        th {
            background: #4361ee;
            color: white;
        }
        tr:hover {
            background: rgba(67, 97, 238, 0.05);
        }
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
        .map-link {
            color: #4361ee;
            text-decoration: none;
        }
        .map-link:hover {
            text-decoration: underline;
        }
        .stats-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            padding: 20px;
            display: flex;
            align-items: center;
        }
        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 15px;
            font-size: 20px;
            background: rgba(67, 97, 238, 0.1);
            color: #4361ee;
        }
        .stat-info h3 {
            font-size: 24px;
            margin: 0 0 5px 0;
            color: #333;
        }
        .stat-info p {
            margin: 0;
            color: #777;
            font-size: 14px;
        }
        @media (max-width: 992px) {
            .sidebar {
                width: 70px;
            }
            .sidebar-header h3, .sidebar-menu a span {
                display: none;
            }
            .sidebar-menu a {
                text-align: center;
                padding: 15px 5px;
            }
            .sidebar-menu a i {
                margin-left: 0;
                font-size: 20px;
            }
            .main-content {
                margin-right: 70px;
            }
        }
        @media (max-width: 768px) {
            .stats-container {
                grid-template-columns: 1fr;
            }
            .search-box {
                width: 100%;
                margin-top: 10px;
            }
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h3>نظام الحضور</h3>
        </div>
        <div class="sidebar-menu">
            <a href="#" class="active"><i class="fas fa-home"></i> <span>لوحة التحكم</span></a>
            <a href="#"><i class="fas fa-users"></i> <span>الموظفون</span></a>
            <a href="#"><i class="fas fa-calendar-check"></i> <span>سجل الحضور</span></a>
            <a href="#"><i class="fas fa-chart-bar"></i> <span>التقارير</span></a>
            <a href="#"><i class="fas fa-cog"></i> <span>الإعدادات</span></a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h2>لوحة تحكم الحضور</h2>
            <div class="user-info">
                <img src="https://ui-avatars.com/api/?name=مدير+النظام&background=4361ee&color=fff" alt="صورة المستخدم">
                <button id="logout" class="btn btn-danger">تسجيل خروج <i class="fas fa-sign-out-alt"></i></button>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-info">
                    <h3 id="total-employees">0</h3>
                    <p>إجمالي الموظفين</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: rgba(76, 201, 240, 0.1); color: #4cc9f0;">
                    <i class="fas fa-calendar-check"></i>
                </div>
                <div class="stat-info">
                    <h3 id="today-attendance">0</h3>
                    <p>حضور اليوم</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: rgba(247, 37, 133, 0.1); color: #f72585;">
                    <i class="fas fa-user-times"></i>
                </div>
                <div class="stat-info">
                    <h3 id="absent-today">0</h3>
                    <p>غياب اليوم</p>
                </div>
            </div>
        </div>

        <!-- Attendance Table -->
        <div class="card">
            <div class="card-header">
                <h3>سجل الحضور</h3>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="filter" placeholder="ابحث بالاسم أو التاريخ...">
                </div>
            </div>
            <div style="overflow-x: auto;">
                <table id="attendance-table">
                    <thead>
                        <tr>
                            <th>الصورة</th>
                            <th>الاسم</th>
                            <th>التاريخ والوقت</th>
                            <th>الموقع</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // DOM elements
        const logoutBtn = document.getElementById('logout');
        const tableBody = document.querySelector('#attendance-table tbody');
        const filterInput = document.getElementById('filter');
        const totalEmployeesEl = document.getElementById('total-employees');
        const todayAttendanceEl = document.getElementById('today-attendance');
        const absentTodayEl = document.getElementById('absent-today');

        // Logout
        logoutBtn.addEventListener('click', () => {
            auth.signOut().then(() => {
                window.location.href = 'index.html';
            });
        });

        // Check auth state
        auth.onAuthStateChanged(user => {
            if (!user) {
                window.location.href = 'index.html';
            } else {
                loadAttendance();
                loadStats();
            }
        });

        // Load attendance data
        function loadAttendance() {
            db.collection("attendance").orderBy("timestamp", "desc").onSnapshot(snapshot => {
                tableBody.innerHTML = '';
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const date = data.timestamp ? new Date(data.timestamp.toDate()).toLocaleString('ar-EG') : 'غير معروف';
                    const mapLink = `https://maps.google.com?q=${data.latitude},${data.longitude}`;
                    
                    const row = `
                        <tr>
                            <td><img src="${data.photo}" class="user-avatar" alt="صورة الموظف"></td>
                            <td>${data.name}</td>
                            <td>${date}</td>
                            <td><a href="${mapLink}" target="_blank" class="map-link">عرض الموقع</a></td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            });
        }

        // Load statistics
        function loadStats() {
            // For demo purposes - in a real app you would query your database
            db.collection("attendance").get().then(snapshot => {
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                let todayCount = 0;
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const timestamp = data.timestamp?.toDate();
                    if (timestamp && timestamp >= today) {
                        todayCount++;
                    }
                });
                
                // These are just examples - you should replace with actual employee count
                totalEmployeesEl.textContent = snapshot.size > 0 ? Math.floor(snapshot.size * 1.5) : 15;
                todayAttendanceEl.textContent = todayCount;
                absentTodayEl.textContent = parseInt(totalEmployeesEl.textContent) - todayCount;
            });
        }

        // Filter table
        filterInput.addEventListener('input', () => {
            const filter = filterInput.value.toLowerCase();
            const rows = tableBody.querySelectorAll('tr');
            
            rows.forEach(row => {
                const name = row.cells[1].textContent.toLowerCase();
                const date = row.cells[2].textContent.toLowerCase();
                row.style.display = (name.includes(filter) || date.includes(filter)) ? '' : 'none';
            });
        });
    </script>
</body>
</html>
