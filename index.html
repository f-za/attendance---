<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>تسجيل دخول المسؤول</title>
<style>
  body { font-family: Arial, sans-serif; background: #f7f9fc; display: flex; justify-content: center; align-items: center; height: 100vh; }
  #login-container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 300px; }
  input { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
  button { width: 100%; padding: 10px; background-color: #2196F3; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
  button:hover { background-color: #1976d2; }
  #error-msg { color: red; font-size: 14px; min-height: 20px; }
</style>
</head>
<body>

<div id="login-container">
  <h2>تسجيل دخول المسؤول</h2>
  <input type="email" id="email" placeholder="البريد الإلكتروني" />
  <input type="password" id="password" placeholder="كلمة المرور" />
  <button id="login-btn">دخول</button>
  <p id="error-msg"></p>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="firebase-config.js"></script>

<script>
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const loginBtn = document.getElementById('login-btn');
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const errorMsg = document.getElementById('error-msg');

  loginBtn.addEventListener('click', () => {
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();

    if (!email || !password) {
      errorMsg.textContent = "يرجى ملء جميع الحقول";
      return;
    }
    errorMsg.textContent = "";

    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        window.location.href = 'dashboard.html';
      })
      .catch(error => {
        errorMsg.textContent = error.message;
      });
  });

  auth.onAuthStateChanged(user => {
    if (user) {
      window.location.href = 'dashboard.html';
    }
  });
</script>

</body>
</html>
